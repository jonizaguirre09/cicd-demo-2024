name: Primer workflow

on: push

jobs: 
  hola_mundo:
    runs-on: Ubuntu-latest

    steps:
      - name: Bajar codigo
        uses: actions/checkout@v4
      - name: Probar codigo
        run: python3 main.py
      - name: Crear imagen docker
        run: docker build -d jonizaguirre09/holamundo .
      - name: Probar contenedor
        run: docker run jonizaguirre09/holamundo
